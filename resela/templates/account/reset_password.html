{% extends "layout.html" %}

{% block javascript %}
    <script src="{{ url_for('static', filename='js/dynamic_form.js') }}"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Reset your password</h1>
            <p>Complete the fields below for a new password. Pay attention when you enter your email and password to
            make sure that they are correct.</p>
        </div>

        <div class="col-5">
            <form action="{{ url_for('account.reset_password', token=token) }}" method="post">
                <label for="email" class="control-label">Email address:</label>
                <div class="form-group">
                    <input type="email" required name="email"
                                             placeholder="user@exempel.com" class="form-control">
                </div>
                <label for="new_password" class="control-label">New Password:</label>
                <div class="form-group">
                    <input type="password" required name="new_password" class="form-control">
                </div>
                <label for="repeat_password" class="control-label">Repeat Password:</label>
                <div class="form-group">
                    <input type="password" required name="repeat_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" value="Submit">Submit </button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
